<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/include_cmn.js"></script>
</head>
<div id="header"></div>
<body>
    <div class="game-container">
        <div class="player-inputs">
            <label for="player1">Player 1:</label>
            <img src="../public/images/X.png" alt="X Image" class="game-image">
            <input type="text" id="player1" name="player1" placeholder="Enter Player 1 Name">
        </div>
        
        <img src="../public/images/pencils_tictactoe.png" alt="Tic Tac Toe Image" class="game-image">
        
        <div class="player-inputs">
            <label for="player2">Player 2:</label>
            <img src="../public/images/O.png" alt="O Image" class="game-image">
            <input type="text" id="player2" name="player2" placeholder="Enter Player 2 Name">
        </div>
    </div>
    <div id="alertMessage" class="alert"></div>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <div id="footer"> </div>
    <script type="module" src="../scripts/index.js"></script>
</body>
</html>
